      <div class="bar bar-standard bar-header-secondary"  style="background-color: rgba(255,255,255,0.8);">

        <div v-for="post in posts" class="table-view">

        <div class="table-view-cell media"> <!--  smaill list starts-->
          <a v-bind:href="'fullpost.html#'+post.id" class="navigate-right">
            <img v-bind:src="post.better_featured_image.media_details.sizes.thumbnail.source_url" class="media-object pull-left" width="64" height="64" alt="Placeholder image for Argo&#39;s poster">
            <div class="media-body">
              <h4 style="white-space: nowrap; width: 90%; overflow: hidden; text-overflow: clip;"> {{post.title.rendered}} </h4>
              <p v-html="post.excerpt.rendered" style="white-space: nowrap; width: 90%; overflow: hidden; text-overflow: clip;"></p>
            </div>
          </a>
        </div> <!-- small list ends-->
